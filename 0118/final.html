<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
        <link rel="stylesheet" href="final.css">
    </head>
    <body>

        <h1>Airline</h1>

        <div class="content">

            <form id="add-route-form">
                <h2>Route</h2>
                <input type="text" name="id" placeholder="route ID">
                <input type="text" name="origin" placeholder="origin">
                <input type="text" name="destination" placeholder="destination">
                <button>Add Route</button>
            </form>

            <form id="search-route-form">
                <input type="text" name="id" placeholder="route ID">
                <button>Search</button>
            </form>

            <ul id="route-list"></ul>

        </div>

        <div class="content">

            <form id="add-model-form">
                <h2>Model</h2>
                <input type="text" name="id" placeholder="model ID">
                <input type="text" name="seats" placeholder="number of seats">
                <button>Add Model</button>
            </form>

            <form id="search-model-form">
                <input type="text" name="id" placeholder="model ID">
                <!-- <input type="text" name="seats" placeholder="number of seats"> -->
                <button>Search</button>
            </form>

            <ul id="model-list"></ul>

        </div>

        <div class="content">

            <form id="add-pilot-form">
                <h2>Pilot</h2>
                <input type="text" name="id" placeholder="pilot ID">
                <input type="text" name="name" placeholder="name">
                <input list="browsers" placeholder="gender" name="gender">
                <datalist id="browsers">
                    <option value="Male"></option>
                    <option value="Female"></option>
                </datalist>
                <input type="text" name="miles" placeholder="flight mileage">
                <button>Add Pilot</button>
            </form>

            <form id="search-pilot-form">
                <input type="text" name="id" placeholder="pilot ID">
                <button>Search</button>
            </form>

            <ul id="pilot-list"></ul>

        </div>

        <div class="content">

            <form id="add-flight-form">
                <h2>Flight</h2>
                <input type="text" name="flightID" placeholder="flight ID">
                <input type="text" name="routeID" placeholder="route ID">
                <input type="text" name="departDate" placeholder="departure date">
                <input type="text" name="departTime" placeholder="departure time">
                <input type="text" name="pilotID" placeholder="pilot ID">
                <input type="text" name="planeID" placeholder="plane ID">
                <button>Add Flight</button>
            </form>

            <form id="search-flight-form">
                <input type="text" name="flightID" placeholder="flight ID">
                <button>Search</button>
            </form>

            <ul id="flight-list"></ul>

        </div>

            db.settings({ timestampsInSnapshots: true });

        <script src="route.js"></script>
        <script src="model.js"></script>
        <script src="pilot.js"></script>
        <script src="flight.js"></script>
    </body>
</html>
